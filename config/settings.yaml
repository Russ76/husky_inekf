  estimator_init_bias_using_orientation_est_from_imu: true
  estimator_velocity_time_threshold: 0.5

  # Husky System
  system_enable_pose_publisher: true
  system_enable_pose_logger: true
  system_enable_debug_logger: true
  system_log_pose_skip: 0
  system_inekf_pose_filename: "/home/justin/code/husky_inekf_ws/catkin_ws/src/husky_inekf/data/04_cam_husky_inekf_pose_kitti.txt"
