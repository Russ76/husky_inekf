settings:
  initialize_state_from_first_observation: false
  imu_topic: "/gx5_1/imu/data" # "/gx5_0/imu/data", "/carla/ego_vehicle/imu", "imu_with_noise", "/imu/data"
  joint_topic: "/joint_states"
  map_frame_id : "/odom"
  base_frame_id: "/husky/imu" 
  pose_topic: "/husky/inekf_estimation/pose"
  state_topic: "/husky/inekf_state"
  visualization_markers_topic: "/husky/markers"
  enable_kinematics: true
  flat_ground: false

  # "/joint_states", "/gps/vel", "/zed_node/odom", "/carla/ego_vehicle/odometry", "carla_velocity"
  enable_wheel_velocity_update: true
  wheel_velocity_topic: "/joint_states"
  enable_camera_velocity_update: true
  camera_velocity_topic: "/zed_node/odom"
  enable_gps_velocity_update: false
  gps_velocity_topic: "/gps/vel"

  # Body Estimator
  estimator_publish_visualization_markers: true
